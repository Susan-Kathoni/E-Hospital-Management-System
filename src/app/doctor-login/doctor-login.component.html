<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-5">
      <h2 style="color: brown; font-weight: bolder; font-size: 40px;">Doctors-login page</h2>
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form3Example1">First name</label>
              <input type="text" id="form3Example1" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form3Example2">Last name</label>
              <input type="text" id="form3Example2" class="form-control" />
            </div>
          </div>
        </div>

        <!-- Speciality input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example3">Speciality</label>
          <input type="text" id="form3Example3" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4">Email-Address</label>
          <input type="text" id="form3Example4" class="form-control" />
        </div>

       
        <!-- Number input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form3Example4">Phone Number</label>
          <input type="number" id="form3Example4" class="form-control" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-block mb-4"><a [routerLink]="['/landing-page']">Login</a></button>
      </form>
    </div>
  </div>
</div>
